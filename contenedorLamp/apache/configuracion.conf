<VirtualHost *:80>
    ServerName ${SERVER_NAME}
    ServerAdmin a22gabrielmv@iessanclemente.net
    Redirect / https://${SERVER_NAME}
</VirtualHost>

<VirtualHost *:443>
    ServerName ${SERVER_NAME}
    ServerAdmin a22gabrielmv@iessanclemente.net

    SSLEngine On
    SSLCertificateFile ${CERT_FILE}
    SSLCertificateKeyFile ${CERT_KEY}

    DocumentRoot /app
    <Directory /app>
        Require all granted     
        AllowOverride All
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access-gabrielprestashop.log combined
</VirtualHost>